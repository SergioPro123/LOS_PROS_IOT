<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/images/smarthouse.jpg" alt="">
	<ion-list>
		<ion-item>
		  <ion-label position="floating">Correo Electronico</ion-label>
		  <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label position="floating">Contraseña</ion-label>
		  <ion-input type="password" [(ngModel)]="password" name="password" required="true"></ion-input>
		</ion-item>  
	</ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="OnSubmitLogin()">Iniciar Sesión</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="GoRegister()">Registrarse</ion-button>
</ion-content>
