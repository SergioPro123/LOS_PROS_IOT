<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start" (click)="closeControl()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-title class="ion-text-center">Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nombre Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button fill="solid" expand="block" color="dark" (click)="OnRegister()">Registrate</ion-button>
</ion-content>
